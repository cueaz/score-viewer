<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Viewer</title>
  </head>
  <body>
    <section class="visualizer" inert>
      <div class="effect below"></div>
    </section>
    <section class="swiper">
      <div id="container" class="swiper-wrapper">
        <div id="welcome" class="swiper-slice">
          <h1 class="info level-1">Drag and drop a pdf file here</h1>
          <h2 class="info level-2">
            Or click the screen to open a file dialog
          </h2>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </section>
    <section class="visualizer" inert>
      <div class="effect above"></div>
    </section>
    <input type="file" id="input" accept="application/pdf" />
    <script type="module" src="/index.ts"></script>
  </body>
</html>
